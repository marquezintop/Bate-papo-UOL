<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link font roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- link font roboto -->
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS -->
    <link rel="icon" type="image/png" href="assets/imagens/logo UOL.png"/>
    <title>Bate-papo UOL</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/imagens/image.png" />
            <ion-icon name="people"></ion-icon>
        </header>
        <ul>
            <li class="chat-box-joining">
                <div><span class="time">(09:21:45) </span><span class="user">João</span> entra na sala...</div>
            </li>
            <li class="chat-box-public"><div>
                <span class="time">(09:22:28) </span><span class="user">João</span> para <span class="user">Todos</span>:  Bom dia</div>
            </li>
            <li class="chat-box-public"><div>
                <span class="time">(09:22:38) </span><span class="user">Maria</span> resepara <span class="user">João</span>:  Oi João :)</div>
            </li>
            <li class="chat-box-private"><div>
                <span class="time">(09:22:48) </span><span class="user">João</span> reservadamente para <span class="user">Maria</span>:  Oi gatinha quer tc?</div>
            </li>
            <li class="chat-box-leaving">
                <div><span class="time">(09:22:58) </span><span class="user">Maria</span> sai da sala...</div>
            </li>
        </ul>
        <footer>
            <input type="text" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </footer>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
