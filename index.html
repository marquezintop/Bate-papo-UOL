<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link font roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- link font roboto -->
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS -->
    <link rel="icon" type="image/png" href="assets/imagens/logo UOL.png"/>
    <title>Bate-papo UOL</title>
</head>
<body>
    <div class="login-screen">
        <img src="assets/imagens/image2.png"/>
        <input class="login-name" data-test="input-name" type="text" placeholder="Digite seu nome">
        <button class="enter-login" data-test="send-name" onclick="validatingUsername()">Entrar</button>
    </div>
    <div class="container hidden">
        <header>
            <img src="assets/imagens/image.png" alt/>
            <button data-test="open-participants" onclick="toggleAside()"><ion-icon name="people"></ion-icon></button>
        </header>
        <ul>

        </ul>
        <footer>
            <div class="message-entry">
                <input class="message-written" id="typed" data-test="input-message" type="text" placeholder="Escreva aqui...">
                <p>Enviando para Todos (publicamente)</p> 
            </div>
            <button id="btn" onclick="sendMessage()" data-test="send-message">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </button>
        </footer>
    </div>
    <aside class="sidebar hidden" data-test="overlay">
        <button class="opaque" onclick="toggleAside()"></button>
        <div class="participants-list">
            <div class="users-text">Escolha um contato para enviar mensagem:</div>
            <ul>
                <li data-test="all">
                    <ion-icon name="people"></ion-icon>
                    <button onclick='mark(this)'>Todos</button>
                    <ion-icon class="marked" name="checkmark" data-test="check"></ion-icon>
                </li>
            </ul>
            <div class="visibility-text">Escolha a visibilidade</div>
            <ul>
                <li data-test="public">
                    <ion-icon name="lock-open"></ion-icon>
                    <button onclick='markVisibility(this)'>PÃºblico</button>
                    <ion-icon class="markedVisibility" name="checkmark" data-test="check"></ion-icon>
                </li>
                <li data-test="private">
                    <ion-icon name="lock-closed"></ion-icon>
                    <button onclick='markVisibility(this)'>Reservadamente</button>
                </li>
            </ul>
        </div>
    </aside>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
